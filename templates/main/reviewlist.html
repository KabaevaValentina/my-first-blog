{% extends 'base.html' %}
{% block content %}

<form action="{% url 'rev_create' %}" method="post">
  {% csrf_token %}
  {% for field in form %}
  <div class="form-group col-md-8">
    {{ field.label }}{{ field }}
  </div>
  {% endfor %}
  <div class="form-group col-md-6">
     <button type="submit" class="btn btn-primary">Добавить отзыв</button>
  </div>
</form>



{% for item in rev %}
<div class="card">
  <div class="card-header">{{ item.date }}</div>
  <div class="card-body">
    <h5 class="card-title">{{ item.title }}</h5>
    <p class="card-text">{{ item.text }}</p>
    <a href="{{ item.get_detailUrl }}" class="btn btn-primary">Подробнее</a>
  </div>
</div>
{% endfor %}
{% endblock %}
