{% extends 'base.html' %}
{% block content %}

<form action="{% url 'rev_create' %}" method="post">
  {% csrf_token %}
  {% for field in form %}
  <div class="form-group col-md-8">
    {{ field.label }}{{ field }}
  </div>
  {% endfor %}
  <div class="form-group col-md-6">
     <button type="submit" class="btn btn-primary">Опубликовать</button>
  </div>
</form>
{% endblock %}
